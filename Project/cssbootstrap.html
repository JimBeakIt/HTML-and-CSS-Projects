<!DOCTYPE html>
<html>
<head>
<style>
  .navbar {
  overflow: hidden;
  background-color: rgb(165, 85, 39);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
}

.navbar a {
  float: left;
  display: block;
  color: #c8e96f;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  background-color: rgb(165, 85, 39);
}

.navbar a:hover {
  background: rgb(86, 79, 189);
  color: white;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}
img {
  position: relative;
  margin-left: auto;
  margin-right: auto;
  filter: grayscale(75%);
  border-radius: 15%;
}
div.a {
  text-align: center;
}
p.thick {
  font-weight: bold;
}
table, th, td {
  border: 1px solid black;
}

th {
  background-color: #e74514;
  color: white;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

p:hover{background-color: salmon;}

.container{
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container:hover .overlay{
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}

.video {
  display: block;
  width: 100%;
  height: auto;
}

.containar { position:relative; }
.containar video {
    position:relative;
    z-index:0;
  text-align:center;
  vertical-align: middle;
}

.overlap {
    position:absolute;
    top:75%;
    left:0;
    z-index:1;
  	font-size: 20px;
  	font-family: Clarkson;
    font-weight: 800;
  	font-style: italic;
    color: white; 
  	width:100%;
    text-align:center;
  	vertical-align: middle;
}



















</style>
</head>
<body>
  <div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="container">
<img  src="splash.jpg" alt="Paris" class="image">
<div class="overlay">
<div class="text">Hi</div>
</div>
</div>

<table style="width:100%">
    <tr>
      <th>Make</th>
      <th>Model</th> 
      <th>Colour</th>
    </tr>
    <tr>
      <td>VW</td>
      <td>Up</td>
      <td>White</td>
    </tr>
    <tr>
      <td>BMW</td>
      <td>1 Series</td>
      <td>Black</td>
    </tr>
    <tr>
      <td>Fiat</td>
      <td>500</td>
      <td>Red</td>
    </tr>
  </table>
  <div class="row">
    <div class="column" style="background-color:rgb(99, 128, 223);">
      <h2 style="font-family: Impact">Evening</h2>
    </div>
    <div class="column" style="background-color:rgb(52, 110, 91);">
      <h2 style="font-family:sans-serif">Morning</h2>
    </div>
  </div>
  <p>What a lovely day!!!!</p>
  <div class="containar">
  <video width="320" height="240" controls autoplay muted loop>  <source src="./playful dog.mp4" type="video/mp4"> </video>
    <div class="overlap">
      <p>Woof</p>
      </div>
    </div>
  <footer>
    <div class="a">
    <p class="thick">Rocks</p>
    </div>
  </footer>
</body>
</html>
