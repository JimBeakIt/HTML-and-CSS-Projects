<body>

<!-- NAV -->
<div>
	<div>
		<ul>
			<a href="#home" id="link"><li>HOME</li></a>
			<a href="#pictures"><li>PICTURES</li></a>
			<a href="#videos"><li>VIDEOS</li></a>
			<a href="#contact"><li>CONTACT</li></a>
		</ul>

<!-- HOME -->
<div id="home">
	<div>
		<div>
			<h1>Cars!</h1>
		</div>
	</div>
</div>
<!-- END HOME -->

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="car_1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="car_2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="car_3.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="car_1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="car_2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="car_3.png" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="car_1.png" style="width:100%" onclick="currentSlide(1)" alt="Ford Fiesta">
    </div>
    <div class="column">
      <img class="demo cursor" src="car_2.png" style="width:100%" onclick="currentSlide(2)" alt="VW Golf">
    </div>
    <div class="column">
      <img class="demo cursor" src="car_3.png" style="width:100%" onclick="currentSlide(3)" alt="Vauxhall Corsa">
    </div>
  </div>
</div>


<!-- VIDEOS -->
<section>
<div id="videos">
<h3>Videos</h3>
<iframe width="560" height="315" 
src="https://www.youtube.com/embed/H0tpvprPwI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>
</section>
<!-- END VIDEOS -->

<!-- CONTACT -->
<section>
<div id="contact">
<div>
<h1>Contact</h1>
<div>
<p>
Please provide us with your basic contact information.
</p>
<div>
<form action="" method="post">
<input class="rsvp" type="text" value="First Name">
<input class="rsvp" type="text" value="Last Name">
<input class="rsvp" type="text" value="Email Address">
<input class "rsvp" type="text" value="Phone Number">
<div class="form-spacer">
</div>
<div>
<input type="submit" value="Submit">
</div>
</form>
</div>
</div>
</div>
</div>
</section>
<!-- END RSVP -->
